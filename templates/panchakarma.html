<!-- SLIDER -->
<section class="slider">
  <div class="slides">
    {{#each slider.items}}
      <div class="slide {{#if @first}}active{{/if}}">
        <img src="{{this.image}}" alt="{{this.heading}}">
        <div class="overlay">
          <h2>{{this.heading}}</h2>
          <p>{{this.subtext}}</p>
        </div>
      </div>
    {{/each}}
  </div>

  <button class="prev">❮</button>
  <button class="next">❯</button>
</section>



<section class="content-section">
  <!-- HERO HEADER -->
  <header class="page-header">
    <div class="header-inner">

      <div class="header-image">
        <img src="{{intro.image}}" alt="{{intro.heading}}">
      </div>

      <div class="header-text">
        <h1>{{intro.heading}}</h1>
        <p class="page-intro">{{intro.description}}</p>
      </div>

    </div>
  </header>

  <!-- CONTENT -->
  {{#each sections}}
    <div class="content-block">
      {{{this.content_html}}}
    </div>
  {{/each}}

</section>
<script>
  window.autoSlideTime = {{slider.auto_slide_ms}};
</script>
